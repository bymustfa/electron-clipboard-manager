<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clipboard History Settings</title>

    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>

<h3>Clipboard History Settings</h3>

<div class="settings-content">
    <ul>
        <li>
            <label>History Size</label>
            <select name="historyLimit" class="settingInput" id="historyLimit">
            </select>
        </li>

        <li>
            <label>System Launch</label>

            <label class="toggle">
                <input name="systemLaunch" class="settingInput"  type="checkbox">
                <span class="slider"></span>
            </label>
        </li>


        <li>
            <label>System Tray</label>

            <label class="toggle">
                <input name="systemTray" class="settingInput" type="checkbox">
                <span class="slider"></span>
            </label>
        </li>

        <li>
            <label> </label>
            <button id="saveButton">Save</button>
        </li>
    </ul>
</div>


</body>
</html>
